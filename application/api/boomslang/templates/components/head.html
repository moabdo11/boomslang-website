<script type="text/javascript">
jQuery(document).ready(function( $ ){
    
    function qs(key) {
      
      key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
      var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
      return match && decodeURIComponent(match[1].replace(/\+/g, " "));
   }
  	
  	var surveyComplete = qs('survey_complete');
  	// console.log(surveyComplete);
  
  	if(surveyComplete != null){
  
      if(surveyComplete.match('yes')){

          // console.log('Toggling now.');
          $('#discovery-process-survey-thank-you').addClass('active');
          $('#discovery-survey-step').addClass('done');
          $('#discovery-process-heads-up').addClass('dismiss');
          $('#dismiss-on-survey-complete').addClass('dismiss');
      }
  }
});

</script>
